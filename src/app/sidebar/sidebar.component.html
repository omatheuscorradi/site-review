
<div class="sidebar-wrapper">
  <div class="logo">
    <a href="/busca-site" class="simple-text logo-mini">
      <div class="logo-image-small">
        <img src="assets/img/logo-navbar.png">
      </div>
    </a>
  </div>
  <ul class="nav">
    <li
      *ngFor="let menuItem of menuItems"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <a
        [routerLink]="[menuItem.path]"
        [ngClass]="{ 'btn-busca': menuItem.title === 'Busque seu site' }"
      >
        <i *ngIf="menuItem.icon" class="nc-icon {{ menuItem.icon }}"></i>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
</div>
